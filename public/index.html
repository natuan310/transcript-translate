<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Transcript - Translate</title>

  <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.0/socket.io.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io-stream/0.9.1/socket.io-stream.js"></script>
  <script defer src="index.js"></script>
</head>

<body>
  <div class="container">
    <div style="text-align: center;">
      <h1 style="font-size: 30px; text-align: center;">Transcript - Translate</h1>
      <button id="start-recording" disabled>Start Streaming</button>
      <button id="stop-recording" disabled>Stop Streaming</button>
    </div>
    <br>
    <h2 style="font-size: 20px; text-align: center;">Speech-To-Text Transcription</h2>
    <div class="row" style="width: 100%;">
      <div class="col">
        <textarea id="results" style="width: 100%; height: 300px;"></textarea>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <h2 style="font-size: 20px; text-align: center;">Translation</h2>
        <textarea id="translation" style="width: 100%; height: 300px;"></textarea>
      </div>
      <div class="col">
        <h2 style="font-size: 20px; text-align: center;">Re-Translation</h2>
        <textarea id="re_translation" style="width: 100%; height: 300px;"></textarea>
      </div>
    </div>
  </div>

</body>

</html>
